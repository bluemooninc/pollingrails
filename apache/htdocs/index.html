	<script type="text/javascript">
	$(function(){
        $('.choose-btn').on('click', function(){
            var illu_id =  $(this).attr("id");
            var illu_name = '';
            switch(illu_id){
                case "illu01" : illu_name = "KINUEさんに投票しますか？"; $( "#ajax-vote" ).data( "candidate_id", 1 ); break;
                case "illu02" : illu_name = "くにとも ゆかりさんに投票しますか？"; $( "#ajax-vote" ).data( "candidate_id", 2 );  break;
                default : alert("ERROR"); break;
            }
            $("#vote-title").text(illu_name);
        });
        $(".iziModal2").iziModal({
            width:"85%",
            padding:"15",
            headerColor: "#fa8c78",
            background: "#fffff",
            transitionIn: "bounceInDown",
            transitionOut: "bounceOutDown"
        });
        $('.btn_vote').on('click', function(){
            $.ajax({
                url:'http://localhost:3000/api/like/',
                type:'GET',
                data:{
                    'candidate_id': $("#ajax-vote").data("candidate_id")
                }
            })
            // Ajaxリクエストが成功した時発動
                .done( (data) => {
                    console.log(data);
                    window.location.href = $(this).val();
                })
                // Ajaxリクエストが失敗した時発動
                .fail( (data) => {
                    console.log(data);
                    return false;
                })
        });
	})

	</script>
